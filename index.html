<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>No-Show Risk Predictor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --primary-glow: rgba(99, 102, 241, 0.4);
      --danger: #f87171;
      --warning: #fbbf24;
      --success: #34d399;
      --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --card-bg: rgba(255, 255, 255, 0.96);
      --text-dark: #111827;
      --text-muted: #4b5563;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: var(--bg-gradient);
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      color: var(--text-dark);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
    }

    .card {
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 24px;
      box-shadow: 
        0 30px 60px rgba(0,0,0,0.25),
        0 0 0 1px rgba(255,255,255,0.15) inset;
      width: 100%;
      max-width: 480px;
      overflow: hidden;
      position: relative;
      animation: floatIn 0.8s ease-out;
    }

    .header {
      background: linear-gradient(90deg, var(--primary) 0%, #7c3aed 100%);
      color: white;
      padding: 32px 28px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 30% 20%, rgba(255,255,255,0.35) 0%, transparent 60%);
      animation: shine 10s infinite linear;
    }

    .header h2 {
      font-size: 1.85rem;
      font-weight: 700;
      letter-spacing: -0.5px;
      margin: 0;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
      position: relative;
      z-index: 1;
    }

    .form-container {
      padding: 36px 28px 28px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 22px;
    }

    .form-group.full {
      grid-column: 1 / -1;
    }

    .form-group {
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text-muted);
      font-size: 0.94rem;
      transition: color 0.3s;
    }

    .form-group:focus-within label {
      color: var(--primary);
    }

    .icon-input {
      position: relative;
    }

    .icon-input i {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
      font-size: 1.1rem;
      transition: color 0.3s;
      pointer-events: none;
    }

    input, select {
      width: 100%;
      padding: 14px 14px 14px 48px;
      border: 2px solid #e5e7eb;
      border-radius: 14px;
      font-size: 1.03rem;
      background: rgba(249, 250, 251, 0.7);
      transition: all 0.25s ease;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.03);
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 
        0 0 0 4px var(--primary-glow),
        inset 0 2px 6px rgba(0,0,0,0.05);
      background: white;
    }

    .icon-input:focus-within i {
      color: var(--primary);
    }

    button {
      grid-column: 1 / -1;
      margin-top: 20px;
      padding: 16px 24px;
      background: linear-gradient(90deg, var(--primary) 0%, #7c3aed 100%);
      color: white;
      border: none;
      border-radius: 14px;
      font-size: 1.15rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 10px 25px var(--primary-glow);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 50%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      transition: left 0.7s;
    }

    button:hover::before {
      left: 150%;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 18px 35px var(--primary-glow);
    }

    button:active {
      transform: translateY(0);
    }

    #loading {
      display: none;
      text-align: center;
      margin: 24px 0;
      color: var(--primary);
      font-weight: 600;
      font-size: 1.1rem;
    }

    .spinner {
      width: 28px;
      height: 28px;
      border: 5px solid rgba(99,102,241,0.2);
      border-top: 5px solid var(--primary);
      border-radius: 50%;
      animation: spin 0.9s linear infinite;
      display: inline-block;
      margin-right: 12px;
    }

    #resultBox {
      margin-top: 32px;
      padding: 28px;
      border-radius: 16px;
      text-align: center;
      display: none;
      animation: popIn 0.5s ease-out;
      border: 3px solid transparent;
      box-shadow: 0 8px 25px rgba(0,0,0,0.12);
    }

    .low    { background: rgba(16, 185, 129, 0.12); border-color: #6ee7b7; color: #065f46; }
    .medium { background: rgba(251, 191, 36, 0.15); border-color: #fbbf24; color: #92400e; }
    .high   { background: rgba(248, 113, 113, 0.15); border-color: #f87171; color: #991b1b; }

    .emoji {
      font-size: 3.8rem;
      margin-bottom: 16px;
      line-height: 1;
    }

    .risk-title {
      font-size: 1.7rem;
      font-weight: 800;
      margin-bottom: 12px;
      letter-spacing: -0.5px;
    }

    .risk-prob {
      font-size: 3rem;
      font-weight: 900;
      line-height: 1;
      margin: 8px 0;
    }

    .percent {
      font-size: 1.8rem;
      font-weight: 700;
    }

    @keyframes floatIn {
      from { opacity: 0; transform: translateY(40px) scale(0.95); }
      to   { opacity: 1; transform: translateY(0) scale(1); }
    }

    @keyframes popIn {
      0%   { opacity: 0; transform: scale(0.8); }
      60%  { opacity: 1; transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    @keyframes shine {
      0%   { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
      100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @media (max-width: 500px) {
      .form-grid { grid-template-columns: 1fr; }
      .card { margin: 12px; border-radius: 20px; }
      .header h2 { font-size: 1.65rem; }
    }
  </style>
</head>
<body>

<div class="card">
  <div class="header">
    <h2><i class="fas fa-shield-heart"></i> No-Show Risk Predictor</h2>
  </div>

  <div class="form-container">
    <div class="form-grid">

      <div class="form-group icon-input">
        <label>Age</label>
        <i class="fas fa-user"></i>
        <input id="Age" type="number" value="40" min="0" max="120"/>
      </div>

      <div class="form-group icon-input">
        <label>Lead Time (days)</label>
        <i class="fas fa-hourglass-start"></i>
        <input id="LeadTimeDays" type="number" value="5" min="0"/>
      </div>

      <div class="form-group icon-input">
        <label>Scheduled Hour</label>
        <i class="fas fa-clock"></i>
        <input id="ScheduledHour" type="number" value="10" min="0" max="23"/>
      </div>

      <div class="form-group icon-input">
        <label>Day of Week (0=Mon)</label>
        <i class="fas fa-calendar-alt"></i>
        <input id="AppointmentDayOfWeek" type="number" value="2" min="0" max="6"/>
      </div>

      <div class="form-group icon-input full">
        <label>Past No-Shows</label>
        <i class="fas fa-history"></i>
        <input id="PastNoShows" type="number" value="0" min="0"/>
      </div>

      <div class="form-group icon-input">
        <label>Gender</label>
        <i class="fas fa-venus-mars"></i>
        <select id="Gender">
          <option value="M">Male</option>
          <option value="F" selected>Female</option>
        </select>
      </div>

      <div class="form-group icon-input">
        <label>SMS Received</label>
        <i class="fas fa-comment-sms"></i>
        <select id="SMS_received">
          <option value="1" selected>Yes</option>
          <option value="0">No</option>
        </select>
      </div>

      <div class="form-group icon-input full">
        <label>Season</label>
        <i class="fas fa-cloud-sun-rain"></i>
        <select id="Season">
          <option value="Winter">Winter</option>
          <option value="Spring">Spring</option>
          <option value="Summer" selected>Summer</option>
          <option value="Autumn">Autumn</option>
        </select>
      </div>

      <div class="form-group icon-input full">
        <label>Neighbourhood</label>
        <i class="fas fa-map-marker-alt"></i>
        <input id="Neighbourhood" value="JARDIM CAMBURI" list="neigh-list"/>
        <datalist id="neigh-list">
          <option value="JARDIM CAMBURI">
          <option value="MARIA ORTIZ">
          <option value="ITARAR√â">
          <option value="CENTRO">
          <option value="TABUAZEIRO">
          <option value="ANDORINHAS">
          <option value="S√ÉO PEDRO">
        </datalist>
      </div>

      <button onclick="predict()">
        <i class="fas fa-magic"></i> Predict Risk
      </button>

    </div>

    <div id="loading">
      <div class="spinner"></div> Analyzing...
    </div>

    <div id="resultBox">
      <div class="emoji" id="emoji"></div>
      <div class="risk-title" id="riskTitle">‚Äî</div>
      <div class="risk-prob" id="riskProb">‚Äî<span class="percent">%</span></div>
    </div>
  </div>
</div>

<script>
async function predict() {
  const loading = document.getElementById("loading");
  const box = document.getElementById("resultBox");
  const emojiEl = document.getElementById("emoji");
  const titleEl = document.getElementById("riskTitle");
  const probEl  = document.getElementById("riskProb");

  loading.style.display = "flex";
  loading.style.alignItems = "center";
  loading.style.justifyContent = "center";
  box.style.display = "none";

  const data = {
    Age: +document.getElementById("Age").value || 0,
    LeadTimeDays: +document.getElementById("LeadTimeDays").value || 0,
    ScheduledHour: +document.getElementById("ScheduledHour").value || 0,
    AppointmentDayOfWeek: +document.getElementById("AppointmentDayOfWeek").value || 0,
    SMS_received: +document.getElementById("SMS_received").value,
    PastNoShows: +document.getElementById("PastNoShows").value || 0,
    Scholarship: 0,
    Hipertension: 0,
    Diabetes: 0,
    Alcoholism: 0,
    Handcap: 0,
    Gender: document.getElementById("Gender").value,
    Neighbourhood: document.getElementById("Neighbourhood").value.trim() || "UNKNOWN",
    Season: document.getElementById("Season").value
  };

  try {
    const res = await fetch("http://127.0.0.1:8000/predict", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    if (!res.ok) throw new Error("Backend error");

    const out = await res.json();
    const risk = Number(out.no_show_risk?.toFixed(3)) || 0;
    const percent = (risk * 100).toFixed(1);

    let level, title, emoji;

    if (risk >= 0.60) {
      level = "high";
      title = "HIGH RISK";
      emoji = "üòüüî•";
    } else if (risk >= 0.30) {
      level = "medium";
      title = "MEDIUM RISK";
      emoji = "üòê‚ö°";
    } else {
      level = "low";
      title = "LOW RISK";
      emoji = "üòä‚ú®";
    }

    box.className = level;
    emojiEl.textContent = emoji;
    titleEl.textContent = title;
    probEl.innerHTML = `${percent}<span class="percent">%</span>`;

    box.style.display = "block";
  } catch (err) {
    box.className = "high";
    emojiEl.textContent = "‚ùå";
    titleEl.textContent = "Connection Failed";
    probEl.textContent = "Backend not responding";
    box.style.display = "block";
  }

  loading.style.display = "none";
}
</script>
</body>
</html>
from fastapi.responses import FileResponse

@app.get("/ui")
def ui():
    return FileResponse("index.html")
