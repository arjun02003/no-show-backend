<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>No-Show Risk Predictor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: 'Segoe UI', system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: #fff;
      width: 420px;
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    }
    h2 { text-align: center; margin-bottom: 20px; }
    label { font-weight: 600; display: block; margin-top: 12px; }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: #6366f1;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #resultBox {
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      display: none;
      text-align: center;
      font-weight: bold;
    }
    .low { background: #d1fae5; color: #065f46; }
    .medium { background: #fef3c7; color: #92400e; }
    .high { background: #fee2e2; color: #991b1b; }
  </style>
</head>
<body>

<div class="card">
  <h2>No-Show Risk Predictor</h2>

  <label>Age</label>
  <input id="Age" type="number" value="40"/>

  <label>Lead Time (Days)</label>
  <input id="LeadTimeDays" type="number" value="5"/>

  <label>Scheduled Hour</label>
  <input id="ScheduledHour" type="number" value="10"/>

  <label>Appointment Day (0=Mon)</label>
  <input id="AppointmentDayOfWeek" type="number" value="2"/>

  <label>SMS Received</label>
  <select id="SMS_received">
    <option value="1">Yes</option>
    <option value="0">No</option>
  </select>

  <label>Past No-Shows</label>
  <input id="PastNoShows" type="number" value="0"/>

  <label>Gender</label>
  <select id="Gender">
    <option value="M">Male</option>
    <option value="F">Female</option>
  </select>

  <label>Season</label>
  <select id="Season">
    <option value="Winter">Winter</option>
    <option value="Spring">Spring</option>
    <option value="Summer" selected>Summer</option>
    <option value="Autumn">Autumn</option>
  </select>

  <label>Neighbourhood</label>
  <input id="Neighbourhood" value="JARDIM CAMBURI"/>

  <button onclick="predict()">Predict Risk</button>

  <div id="resultBox"></div>
</div>

<script>
async function predict() {
  const box = document.getElementById("resultBox");
  box.style.display = "none";

  const data = {
    Age: +Age.value,
    LeadTimeDays: +LeadTimeDays.value,
    ScheduledHour: +ScheduledHour.value,
    AppointmentDayOfWeek: +AppointmentDayOfWeek.value,
    SMS_received: +SMS_received.value,
    PastNoShows: +PastNoShows.value,
    Scholarship: 0,
    Hipertension: 0,
    Diabetes: 0,
    Alcoholism: 0,
    Handcap: 0,
    Gender: Gender.value,
    Neighbourhood: Neighbourhood.value,
    Season: Season.value
  };

  try {
    const res = await fetch("/predict", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    const out = await res.json();
    const risk = out.no_show_risk;

    let level = "low";
    if (risk >= 0.6) level = "high";
    else if (risk >= 0.3) level = "medium";

    box.className = level;
    box.innerText = `No-Show Risk: ${(risk*100).toFixed(1)}%`;
    box.style.display = "block";
  } catch {
    box.className = "high";
    box.innerText = "Backend connection failed";
    box.style.display = "block";
  }
}
</script>

</body>
</html>
